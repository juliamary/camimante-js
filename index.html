<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area51 | JavaScript | Clase 2</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
	<div class="container">
		<h2>Repaso</h2>
		<br>
		<form action="" class="form form-horizontal">
			<div class="form-group">
				<label for="" class="control-label col-sm-3">Manzanas a comprar</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" id="txt-cantidad" name="cantidad" value="0">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-3">Dinero con el que pago</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" id="txt-dinero" name="dinero" value="0">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary" id="btn-vender">Vender</button>
				</div>
			</div>
		</form>
		<p class="bg-info" id="resultado"></p>
	</div>
	
	<script src="repaso2.js"></script>
